<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			/*width: 100vh;
			height: 100vw;
			margin: 0;*/
		}

		#player {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;

			border: none;
		}

		.u-wrapper {
			width: 1200px;
			height: 705px;
			margin-left: auto;
			margin-right: auto;
		}

		.u-warlight2Ratio {
			position: relative;
		}

		.u-warlight2Ratio:before {
			display: block;
			content: "";
			width: 100%;
			height: 705px;
		}
	</style>
</head>
<body>
	<div class="u-wrapper u-warlight2Ratio">
		<iframe
			id="player"
			src="./player.html"
			allowfullscreen
			mozallowfullscreen
			webkitallowfullscreen
			data-players='Player 1, Player 2'
			></iframe>
	</div>
</body>
</html>
